<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- section1: button (generate number)-->

    <div class="container text-center mt-5" id="section1 ">
      <button
        id="generate-btn"
        class="btn btn-warning btn-lg"
        onclick="generateNumberBtnClick()"
      >
        Generate Number
      </button>
    </div>

    <!-- section-2 (guess Number, img, message, input field, check) -->

    <div class="container" id="section2">
      <div class="row mt-5">
        <div class="col-12 text-center">
          <!-- img  -->
          <img style="width: 100px" src="./q.gif" alt="" />
          <p class="text-danger">Guess the number between 1 to 6 **</p>
          <div class="form-group w-25 mx-auto">
            <input
              id="field"
              type="text"
              placeholder="Enter Here"
              class="form-control"
            />
          </div>
          <button id="check-btn" class="btn btn-primary btn-sm mt-4">
            Check
          </button>
        </div>
      </div>
    </div>
    <!-- Section-3  -->

    <div class="container text-center" id="section3">
      <img class="img-fluid mt-3" src="./animated-dice-image-0079.gif" alt="" />
      <h2>Generating number...</h2>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
